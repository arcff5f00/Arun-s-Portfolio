<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/svg/icon.svg" type="image/x-icon">
  <title>Arun's Portfolio</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="tooltip-container">
        <img src="assets/svg/Logo.svg" alt="Website Logo" class="logo">
        <span class="tooltip-text">Arun's Creative</span>
      </div>
      <!-- Hamburger menu icon -->
      <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <nav>
        <ul>
          <li><a href="#">Projects</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <div class="welcome-text">
    <p class="welcome-head-text"><span class="hello-text">Hello,</span><br> I'm Arun, a UX designer.</p>
    <p class="additional-text">I bridge the gap between user needs<br>and business goals through a blend
      of<br>thoughtful and impactful design.</p>
  </div>

  <div class="down-icon-container">
    <img src="assets/svg/downIcon.svg" alt="Down Icon" class="down-icon">
  </div>

  <div class="rounded-text rotating">
    <svg viewBox="0 0 200 200">
      <path id="textPath" d="M 85,0 A 85,85 0 0 1 -85,0 A 85,85 0 0 1 85,0" transform="translate(100,100)"
        fill="none" stroke-width="0"></path>
      <g font-size="23px">
        <text text-anchor="start">
          <textPath class="coloring" xlink:href="#textPath" startOffset="0%">projects • projects • projects •
            projects •</textPath>
        </text>
      </g>
    </svg>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
